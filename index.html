<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Mot de Passe Crypté</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h2>Créateur de Mot de Passe Crypté</h2>
            </div>
            <div class="card-body">
                <form id="password-form">
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Entrez un mot de passe :</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                            <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
                                <i class="fa fa-eye" id="password-icon"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Générer Hash</button>
                </form>
                <div class="mt-4">
                    <label for="hashed-password" class="form-label">Mot de Passe Crypté :</label>
                    <textarea id="hashed-password" class="form-control" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
